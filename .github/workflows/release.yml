name: Release

# Build, push to GHCR + ECR, sam deploy, create GitHub release.
# Manual dispatch only â€” enter a semver version and go.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tags: ${{ steps.tags.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Version must be semantic versioning (X.Y.Z)"
            echo "   You entered: ${VERSION}"
            exit 1
          fi

          if [[ "${{ github.ref_name }}" != "main" ]]; then
            echo "ERROR: Releases must be from main branch"
            echo "   Current branch: ${{ github.ref_name }}"
            exit 1
          fi

          echo "Checking if version ${VERSION} already exists..."
          if gh api "/orgs/${{ github.repository_owner }}/packages/container/notary-arweave-bundler/versions" \
             --jq '.[].metadata.container.tags[]' 2>/dev/null | grep -q "^${VERSION}$"; then
            echo "ERROR: Version ${VERSION} already exists in registry"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Determine Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          TAGS="${IMAGE}:${VERSION},${IMAGE}:latest,${IMAGE}:sha-${GITHUB_SHA::8}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Tags: ${TAGS}"

  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Pre-build security check
        run: |
          if find . -name ".env" -not -name ".env.example" | grep .; then
            echo "ERROR: Found .env file in source!"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and compile
        run: npm ci --audit && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.validate.outputs.docker_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Security scan
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"

          docker pull --platform linux/amd64 "${IMAGE}"

          docker run --rm --entrypoint sh "${IMAGE}" -c '
            echo "Checking for .env files..."
            if find /var/task -name ".env" -o -name "*.env" 2>/dev/null | grep -v "\.env\.example" | grep .; then
              echo "ERROR: Found .env files in image!"
              exit 1
            fi

            echo "Checking for .git directory..."
            if [ -d "/var/task/.git" ]; then
              echo "ERROR: .git directory found in image!"
              exit 1
            fi

            echo "Checking for config files..."
            if find /var/task -name ".npmrc" -o -name ".netrc" -o -name ".aws" 2>/dev/null | grep .; then
              echo "ERROR: Found config files that may contain credentials!"
              exit 1
            fi

            echo "Checking for private keys..."
            if find /var/task -name "*.pem" -o -name "*.key" -o -name "*_rsa" 2>/dev/null | grep -v "/usr/lib" | grep -v "/lib" | grep .; then
              echo "WARNING: Found potential private key files"
            fi

            echo "Security scan passed"
          '

      - name: Derive AWS region from KMS key ARN
        run: |
          AWS_REGION=$(echo "${{ secrets.KMS_KEY_ARN }}" | cut -d: -f4)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository
        run: |
          aws ecr describe-repositories --repository-names notary-arweave-bundler 2>/dev/null \
            || aws ecr create-repository --repository-name notary-arweave-bundler

      - name: Push to ECR
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REPO="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/notary-arweave-bundler"
          ECR_IMAGE="${ECR_REPO}:${VERSION}"

          docker tag "${GHCR_IMAGE}" "${ECR_IMAGE}"
          docker push "${ECR_IMAGE}"

          echo "ECR_IMAGE=${ECR_IMAGE}" >> $GITHUB_ENV

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Deploy stack
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name notary-arweave-bundler \
            --parameter-overrides \
              KmsKeyArn=${{ secrets.KMS_KEY_ARN }} \
              ImageUri=${ECR_IMAGE} \
              ApiKeySecretArn=${{ secrets.API_KEY_SECRET_ARN }} \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Print stack outputs
        run: |
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name notary-arweave-bundler \
            --query 'Stacks[0].Outputs' --output json)

          API_URL=$(echo "$OUTPUTS" | jq -r '.[] | select(.OutputKey=="ApiEndpoint") | .OutputValue')

          ARWEAVE_ADDRESS=$(aws kms get-public-key \
            --key-id "${{ secrets.KMS_KEY_ARN }}" \
            --output text --query PublicKey | \
            node -e "
              const crypto = require('crypto');
              let d = '';
              process.stdin.on('data', c => d += c);
              process.stdin.on('end', () => {
                const pub = crypto.createPublicKey({
                  key: Buffer.from(d.trim(), 'base64'),
                  format: 'der', type: 'spki',
                });
                const n = pub.export({ format: 'jwk' }).n;
                const addr = crypto.createHash('sha256')
                  .update(Buffer.from(n, 'base64url')).digest().toString('base64url');
                console.log(addr);
              });
            ")

          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** \`${API_URL}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Arweave Address:** \`${ARWEAVE_ADDRESS}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Point your SDK at the endpoint. The Arweave address must hold AR for transaction submission." >> $GITHUB_STEP_SUMMARY

  create-release:
    needs: [validate, build-and-deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          cat > release_notes.md << EOF
          ## notary-arweave-bundler ${VERSION}

          ### Docker Images
          \`\`\`bash
          docker pull ${IMAGE}:${VERSION}
          docker pull ${IMAGE}:latest
          \`\`\`

          ### Container Registry
          - GHCR: https://github.com/${{ github.repository }}/pkgs/container/notary-arweave-bundler
          EOF

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file release_notes.md \
            --target ${{ github.sha }}
