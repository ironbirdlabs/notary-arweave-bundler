name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Docker smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Type-check and compile
        run: npm run build

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 --load -t notary-arweave-bundler .

      - name: Verify image contents
        run: |
          docker run --rm --entrypoint sh notary-arweave-bundler -c '
            echo "Checking compiled handlers..."
            ls -la handlers/verify.js handlers/bundle.js
            echo "Checking lib..."
            ls -la lib/
            echo "Checking node_modules..."
            ls node_modules/@dha-team/arbundles/package.json
            ls node_modules/arweave/package.json
            echo "Image contents verified"
          '

  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm audit --audit-level=high
